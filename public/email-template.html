
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .email-container {
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }
        .header {
            background-color: #f2c619;
            padding: 15px;
            border-radius: 5px 5px 0 0;
            margin: -20px -20px 20px;
        }
        .header h2 {
            color: #222;
            margin: 0;
        }
        .field {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .message-content {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 3px solid #f2c619;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h2>Portfolio Contact Form</h2>
        </div>
        
        <div class="field">
            <span class="label">From:</span> {{from_name}} ({{from_email}})
        </div>
        
        <div class="field">
            <span class="label">Subject:</span> {{subject}}
        </div>
        
        <div class="field">
            <span class="label">Message:</span>
            <div class="message-content">{{message}}</div>
        </div>
        
        <div class="footer">
            This email was sent from your portfolio website contact form.
        </div>
    </div>
</body>
</html>
